{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Issue Book</h2>
<form method="POST" class="space-y-4 max-w-md mx-auto">
    <div>
        <label for="book_id" class="block text-sm font-medium text-gray-700">Book ID</label>
        <input type="number" name="book_id" id="book_id" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
    </div>
    <div>
        <label for="student_id" class="block text-sm font-medium text-gray-700">Student ID</label>
        <input type="number" name="student_id" id="student_id" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Issue Book</button>
</form>
<a href="{{ url_for('admin_dashboard') }}" class="block bg-gray-500 text-white px-4 py-2 rounded mt-4 text-center max-w-md mx-auto">Back to Dashboard</a>
{% endblock %}
